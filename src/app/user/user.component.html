<div class="justify-content-center mt-5 p-4" >
    <div >
        <h1>Users: </h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
           <tbody>
            <tr *ngFor="let user of allUsers">
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
            </tr>
           </tbody>
            
        </table>   
    </div>
</div>
